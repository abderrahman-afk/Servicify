<h1 mat-dialog-title> Add a work category</h1>
<div mat-dialog-content class="d-flex flex-column">
  <p>What's the name of the category</p>
  <mat-form-field color="accent" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="category.name">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()"> Cancel</button>
  <button mat-button (click)="addCategory()" cdkFocusInitial> Add </button>
</div>
