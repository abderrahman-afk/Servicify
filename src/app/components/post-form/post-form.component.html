<mat-card>
    <mat-card-title>Post a job card </mat-card-title>
    <mat-card-subtitle> You have a problem ? post a job card down below </mat-card-subtitle>
    <mat-card-content class="d-flex flex-column">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input [(ngModel)]="post.title" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea [(ngModel)]="post.content" matInput></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="primary" (click)="postClient()">SHARE</button>
    </mat-card-actions>
</mat-card>
