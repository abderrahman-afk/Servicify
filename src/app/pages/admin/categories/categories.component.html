<div>
    <mat-card class="p-2 mb-2 d-flex align-items-center justify-content-between">
        <mat-form-field color="warn" style="width: 400px;" class="search" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Ex. Jouini" (keyup)="filter()" [(ngModel)]="search">
            <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button (click)="openDialog()" color="accent"> add category </button>
    </mat-card>
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="nb_employees">
            <th mat-header-cell *matHeaderCellDef> Workers </th>
            <td mat-cell *matCellDef="let element"> {{element.nb_employees}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary"  matTooltip="Edit category" aria-label="Edit category">
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="delete(element.id)" matTooltip="Delete category" aria-label="Delete category">
                    <mat-icon>highlight_off</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
