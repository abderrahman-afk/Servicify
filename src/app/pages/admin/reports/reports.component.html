<div>
    <mat-card class="p-2 mb-2 d-flex align-items-center justify-content-between">
        <mat-form-field color="warn" style="width: 400px;" class="search" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Ex. Jouini" (keyup)='filter()' [(ngModel)]="search">
            <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card>
    <table  mat-table [dataSource]="reports" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="reporter">
            <th mat-header-cell *matHeaderCellDef> Reporter </th>
            <td mat-cell *matCellDef="let element"> {{ element.reporter}} </td>
        </ng-container>
    
        <ng-container matColumnDef="reported">
            <th mat-header-cell *matHeaderCellDef> Reported </th>
            <td mat-cell *matCellDef="let element"> {{ element.reported }} </td>
        </ng-container>
    
        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef>  Message </th>
            <td mat-cell *matCellDef="let element"> {{ element.message }} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>  Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>  Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" (click)="ban(element.id)" matTooltip="Edit category" aria-label="Edit category">
                    <mat-icon>check_circle_outline</mat-icon>
                </button>
                <button mat-icon-button color="accent"  (click)="reject(element.id)" matTooltip="Delete category" aria-label="Delete category">
                    <mat-icon>highlight_off</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
