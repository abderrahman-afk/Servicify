<div>
    <mat-card class="p-2 mb-2 d-flex align-items-center justify-content-between">
        <mat-form-field color="warn" style="width: 400px;" class="search" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Ex. Jouini" (keyup)='filter()' [(ngModel)]="search">
            <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card>
    <table  mat-table [dataSource]="requests" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="job">
            <th mat-header-cell *matHeaderCellDef> Job </th>
            <td mat-cell *matCellDef="let element"> {{element.job}} </td>
        </ng-container>
    
        <ng-container matColumnDef="desponibility">
            <th mat-header-cell *matHeaderCellDef> Desponibility </th>
            <td mat-cell *matCellDef="let element"> {{element.desponibility}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="approve(element.id)"  matTooltip="Edit category" aria-label="Edit category">
                    <mat-icon>check_circle_outline</mat-icon>
                </button>
                <button mat-icon-button color="accent"  (click)="reject(element.id)"  matTooltip="Delete category" aria-label="Delete category">
                    <mat-icon>highlight_off</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
